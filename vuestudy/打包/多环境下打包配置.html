第一步：创建.env文件储存环境变量
    在根目录下创建'.env.development'（开发环境）、'.env.production'（生产环境）'.env.uat'(uat环境)文件，

    这里的'.env'后面的名字可以自己随便起，但是默认是有2种环境（development、production），如果想多增加

    别的环境就手动创建新的.env文件即可

第二步：配置指令

    修改 package.json 文件
      "scripts": {
        "serve": "vue-cli-service serve",    // 这里运行的是.env.development文件的服务器地址
        "build": "vue-cli-service build",    // 这里运行的是.env.production文件的的服务器地址
        "lint": "vue-cli-service lint",
        "uat": "vue-cli-service build -- mode uat", // 这里的 --mode是固定写法，后面的uat跟你前面起的名字一致
    }
    需要注意的地方： 'vue-cli-service build' 和 'vue-cli-service serve' 别搞混淆了


 第三步：配置axios的BaseURL
 
    在axios封装的js配置文件中修改

    baseURL: process.env.VUE_APP_URL // 配置axios请求服务器地址
    这里需要注意 process.env 的属性（VUE_APP_URL ）一定要跟 文件.env.xxx 文件中配置的变量保持一致。


第四步：打包操作

    正式环境
        npm run build 

        '或者'

        npm run build:prod

    
    测试环境
        npm run build:dev

    uat环境
        npm run build:uat


-->
